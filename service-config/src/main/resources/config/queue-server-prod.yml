
spring.dubbo:
  scan: com.github
  protocol:
    name: dubbo
    port: 20871
  application:
    name: ${spring.application.name}
    registry:
      address: zookeeper://prod_zk1:2181
      timeout: 10000
    registries:
      -
        address: zookeeper://prod_zk2:2181
        timeout: 10000
      -
        address: zookeeper://prod_zk3:2181
        timeout: 10000
