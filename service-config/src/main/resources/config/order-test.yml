
database:
  url: jdbc:mysql://test_db_order:3306/order?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&statementInterceptors=com.github.common.sql.ShowSqlInterceptor
  userName: test_order_user
  password: test_order_pass
  initialSize: 2
  minIdle: 2
  maxActive: 10
  maxWait: 60000
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: SELECT 'x'
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false

spring.redis:
  host: test_redis
  port: 6379

spring.dubbo:
  scan: com.github
  protocol:
    name: dubbo
    port: 20883
  application:
    name: ${spring.application.name}
    registry:
      address: zookeeper://test_zk1:2181
      timeout: 10000
    registries:
      -
        address: zookeeper://test_zk2:2182
        timeout: 10000
      -
        address: zookeeper://test_zk3:2183
        timeout: 10000
