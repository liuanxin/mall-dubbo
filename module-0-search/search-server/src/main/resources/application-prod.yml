
online: true

logging.config: classpath:log-prod.xml

spring.application.name: search


spring.redis:
  host: 127.0.0.1
  port: 6379

spring.dubbo:
  scan: com.github
  protocol:
    name: dubbo
    port: 20872
    serialization: kryo
  application:
    name: ${spring.application.name}
    registry:
      address: zookeeper://192.168.1.100:2181
      timeout: 10000
    registries:
      -
        address: zookeeper://192.168.1.101:2181
        timeout: 10000
      -
        address: zookeeper://192.168.1.102:2181
        timeout: 10000
