
online: false

logging.config: classpath:log-test.xml

spring.application.name: message


spring.activemq:
  broker-url: failover:(tcp://ip:port)?timeout=3000&startupMaxReconnectAttempts=5
  user: admin
  password: admin
  pool:
    enabled: true
    max-connections: 5


spring.dubbo:
  scan: com.github
  protocol:
    name: dubbo
    port: 20871
    serialization: kryo
  application:
    name: ${spring.application.name}
    registry:
      address: zookeeper://test_zk_ip:test_zk_port
      timeout: 10000
