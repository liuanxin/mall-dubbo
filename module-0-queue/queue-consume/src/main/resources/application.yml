
# 开发环境

online: false

logging.config: classpath:log-dev.xml

spring.application.name: subscribe-message

spring:
  activemq:
    broker-url: failover:(tcp://127.0.0.1:61616)?timeout=3000&startupMaxReconnectAttempts=5
    user: admin
    password: admin
  mail:
    host: smtp.yyy.com
    port: 587
    username: abc@yyy.com
    password: xxx

# io.dubbo.springboot.DubboProperties
spring.dubbo:
  # 扫描 @Service @Reference 注解所在的目录. 目录如果有多个用 英文逗号(,) 隔开
  scan: com.github
  application:
    # <dubbo:application name="xxx" />
    name: ${spring.application.name}
    # <dubbo:registry address="zk://ip:port" timeout="10000" register="false" /> 只向注册中心订阅服务, 不注册
    registry:
      address: zookeeper://127.0.0.1:2181
      timeout: 10000
      register: false

